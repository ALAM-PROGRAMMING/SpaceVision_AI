{% extends "base.html" %}
{% block content %}
<div class="card bg-gradient text-light shadow-lg mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Upload Image</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info w-100">Detect Objects</button>
        </form>
    </div>
</div>
{% endblock %}
