{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 text-center">
        <h2 class="mb-4">Webcam Mode</h2>

        <div class="video-container mx-auto mb-3" style="max-width: 720px; border: 2px solid #2c5364; border-radius: 15px; overflow: hidden; background-color: #000; position: relative; aspect-ratio: 4 / 3;">
            
            <video id="webcam" autoplay playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block;"></video>
            
            <img id="result_image" src="" class="img-fluid" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: none;">

        </div>

        <div class="mt-3">
            <button id="detect-btn" class="btn btn-info btn-lg px-5">Detect Objects</button>
            <button id="reset-btn" class="btn btn-secondary btn-lg px-5" style="display: none;">Try Again</button>
            <div id="loading" style="display:none;" class="mt-2">
                <div class="spinner-border text-info" role="status"></div>
                <span class="ms-2 align-middle">Analyzing...</span>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <div id="result-container" class="p-3 rounded" style="background-color: rgba(255, 255, 255, 0.05); min-height: 100px;">
                    <p id="status-text" class="text-light text-center" style="font-size: 1.1rem;">Point your camera at an object and click "Detect Objects".</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const CRITICAL_OBJECTS = {{ critical_objects|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
